    //===== 3. 배열의 map 메서드 활용 =====

    //===== 4. 사용자 정의 배열 클래스 구현 =====
    function SuminArray(){
        this.length = 0;
    }

    // push 메서드 구현 (메서드 체이닝 지원)
    SuminArray.prototype.push = function(pArg){
        this[this.length] = pArg;
        this.length++;
        return this; // 메소드 체이닝
    }

    // map 메서드 구현
    // 처음에만 낯설고, --> 증명이 어렵지 않다. 최대 3일 걸린다.
    SuminArray.prototype.map = function(pCallback){
        let newArr = [];
        for(let i=0; i<this.length; i++){
            newArr.push(pCallback(this[i],i) );
        }
        return newArr;
    }

    // filter 메서드 구현
    SuminArray.prototype.filter = function(pCallback){
        let newArr = [];
        for(let i=0; i<this.length; i++){
            if(pCallback(this[i],i)){   // 콜백함수가 true를 리턴하면
                newArr.push(this[i])    // 새배열에 해당값을 넣는다
            }
        }
        return newArr;
    }

    //===== 5. 사용자 정의 배열 클래스 사용 예제 =====
    let testArr = new SuminArray();
    testArr.push("미강").push("민수").push("광제").push("지영");

    // map 메서드만 사용
    // let mapArr = testArr.map(name => `${name}은 진찬`)

    // filter와 map 메서드 체이닝
    let mapArr = testArr.filter(name => name == "지영")
                       .map(name => `${name}은 진찬`);
    
    console.log("체크",mapArr);

</script>
