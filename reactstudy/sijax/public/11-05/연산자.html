<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    let jcHate = false;

    jcHate || alert("정말 미워")
    jcHate && alert("코로 나오면 코로나"); // 이 형태를 많이 사용

    let aaa = 272;
    let bbb = "272";
    alert( aaa == bbb); // loose한 비교(대충 비교, 자동 형변환이 일어남)
    alert( aaa !== bbb);  // 엄격한 비교(형변환이 안 일어남)
</script>
