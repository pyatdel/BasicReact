<!DOCTYPE html>
<meta charset="UTF-8">
<script type="module">
    // 전역 아니고, type="module" 임에 눈길!
    //console.log(faker);
  
    import { Faker , ko, en } from "https://esm.sh/@faker-js/faker";
  
  
    // Locale 세팅   
    const fakerKO = new Faker({
          locale: [ko],
    });
  
  
    const fakerEN = new Faker({
          locale: [en],
    });

    

// 로컬 스토리지 내용 읽어오기
const bdKey = "bdTable";

// 108개의 더미 데이터를 만들예정.
const dummyArr = [];  // 빈배열

function ranSkills(){
    let skills = ["js","java","oracle","react"];
    let ranCnt = Math.floor(Math.random()*3);

    for(let i=0; i<ranCnt; i++){
       skills.splice(Math.floor(Math.random()*skills.length),1);
    }
    return skills;
}

for(let i=1; i<=108; i++){
    let ranGul = {
       pid:Math.random().toString(36).substring(2,6),
       title: `${fakerKO.word.adjective()} ${fakerKO.person.firstName()}`,
       writer: fakerKO.person.fullName(),
       content: fakerKO.lorem.paragraph(3),
       skills: fakerKO.helpers.arrayElements(["js", "java", "oracle", "react",], { min: 1, max: 4 })
    }
    dummyArr.push(ranGul);
}    

localStorage.setItem(bdKey,JSON.stringify(dummyArr));

</script>
