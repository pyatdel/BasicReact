//class로 쓰는 SuminArray
function SuminArray(){
   this.length = 0;
   return this;
}

SuminArray.prototype.push = function(pArg){
  this[this.length] = pArg;
  this.length++;
  return this;    //  메소드 체이닝?
}
// sort 메소드 직접 구현

// 요 sort를 이해하면 엄청나게 훌륭!, 콜백함수 완벽 이해!!
SuminArray.prototype.sort = function(pCB){
  for(let j=0; j<this.length; j++){
    for(let i=j+1; i<this.length;i++){
      if(pCB(this[j],this[i]) > 0 ){   // sort((a,b))
        let suminTemp = this[j];  // swap 자리 바꿈
        this[j] = this[i];
        this[i] = suminTemp;
      }
    }
  }
}
