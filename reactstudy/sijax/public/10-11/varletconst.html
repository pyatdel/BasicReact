<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<script>
// 자바 스크립트는 동적언어임을 기억!
// var(원래꺼) let const(나중에 추가된 것, 다른 언어와의 호환성) 차이
// const를 잘못 이해하고 사용하는 경우가 아주 많음
// 원시타입은 const는 아예 못 바꾸고, 객체타입은 속성/메소드 안에 바꿀 수 있음
/* 당연히 안됨, 원시타입은 무조건 안된다.
const name="성윤정";
name="안윤정"; // ??
*/

const syj = {
    name:"성윤정"
}

// syj = {name:"안윤정"}; // ??
// syj = {}; // 객체 타입인 경우는 내용물은 바꿀 수 있음
syj.name="안윤정"; // ??

console.log("체크:", syj);

function fCk(){
    {
        var aaa = "뭘봐";
        let bbb = "뭘봐2";

    }
    // alert(bbb); // 에러, scope {}로 결정된다.
    alert(aaa); // scope function 키워드로 결정된다.

}
// fCk()
alert("야:"+aaa);
</script>
