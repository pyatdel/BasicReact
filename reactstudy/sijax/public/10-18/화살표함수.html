<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 화살표함수(Arrow Function), 자바하는 사람들은 람다라고 부름
// 한가지 기억!!!, 함수 안에 this를 제어해야 된다면(안됨!)
// 정확히는 화살표함수가 속한 상위 객체를 무조건 가리킴
// 스크립트 문법이 너무 자유로워서 문제될 수 있으니,
// 화살표함수를 쓰지 말고, 그냥 function 키워드를 쓸 것

const fSumin = (pName)=>{
    return pName;
}

// 나중에 변수명 => 변수명 => 변수명 식의 문제를 낼 예정
const fSumin2 = pName => pName; // 매개변수가 하나밖에 없으면 괄호 생략이 가능하고, 리턴문이 하나밖에 없으면 생략 가능, 굉장히 많이 씀

alert(fSumin2("진찬 찬찬찬"));
alert(fSumin("지누 지누션"));
</script>
