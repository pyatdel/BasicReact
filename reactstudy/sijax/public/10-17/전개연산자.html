<!DOCTYPE html>
<meta charset="UTF-8">
<script>
  // 2015년말 이전 스크립트 버젼 ES5, ES6 발표  EcmaScript
  // ES6 기능들이 그동안 잘 못 쓰이고 있었음, IE11 때문에 
  // caniuse.com 에서 확인!

  // 보통 필수가 아닌 옵션(선택사항) 변수들을 전개연산자 처리함
  function fCk(pName="너 사장님",pAge=100,...pOption){
     console.log("체킁1",pName);
     console.log("체킁2",pAge);
     console.log("체킁3",pOption);
  }

  fCk(undefined,undefined,"욜씸","안욜씸");
  fCk("지누",27,"욜씸","안욜씸");

  // 머야 별개 아니넹, 구조분해(Destructuring) 와 같이 엄청나게 많이 쓰임!
</script>
