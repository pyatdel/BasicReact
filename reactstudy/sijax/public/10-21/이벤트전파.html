<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 전파 예제</title>
    <style>
        .box-outer {
            width: 300px;
            height: 300px;
            border: 30px groove #333;
            background-color: #f8f8f8;
            padding: 20px;
        }
        
        .box-middle {
            width: 200px;
            height: 200px;
            border: 20px groove #666;
            background-color: #eaeaea;
            margin: 10px;
        }
        
        .box-inner {
            width: 100px;
            height: 100px;
            border: 10px groove #999;
            background-color: #dcdcdc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box-outer" id="outer">외부 박스
        <div class="box-middle" id="middle">중간 박스
            <div class="box-inner" id="inner">내부 박스</div>
        </div>
    </div>

    <script>
        const outer = document.getElementById('outer');
        const middle = document.getElementById('middle');
        const inner = document.getElementById('inner');

        // 캡처링 단계
        outer.addEventListener('click', () => {
            console.log('1. 캡처링 단계: 외부 박스');
        }, true);

        middle.addEventListener('click', () => {
            console.log('2. 캡처링 단계: 중간 박스');
        }, true);

        inner.addEventListener('click', () => {
            console.log('3. 캡처링 단계: 내부 박스');
        }, true);

        // 버블링 단계
        inner.addEventListener('click', () => {
            console.log('4. 버블링 단계: 내부 박스');
        });

        middle.addEventListener('click', () => {
            console.log('5. 버블링 단계: 중간 박스');
        });

        outer.addEventListener('click', () => {
            console.log('6. 버블링 단계: 외부 박스');
        });

        // 초기 안내 메시지
        console.log('내부 박스를 클릭하면 이벤트 전파 순서를 확인할 수 있습니다:');
        console.log('캡처링: 외부 → 중간 → 내부');
        console.log('버블링: 내부 → 중간 → 외부');
    </script>
</body>
</html>
