<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var AAA = 7;
    var BBB = 3;
    // 추가 변수 선언은 없습니다.
    // 산술 연산 (+, -, *, /) 가능합니다.

    // 코드 작성, 변수 값 swap
    AAA = AAA + BBB;  // AAA = 10
    BBB = AAA - BBB;  // BBB = 10 - 3 = 7
    AAA = AAA - BBB;  // AAA = 10 - 7 = 3 

    alert(`AAA = ${AAA}`); // 3
    alert(`BBB = ${BBB}`); // 7
</script>
