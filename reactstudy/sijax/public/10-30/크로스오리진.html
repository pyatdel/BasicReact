<!DOCTYPE html>
<meta charset="UTF-8">
<style>
    #suminDisp{
        width:100%;
    }
</style>
<div id="suminDisp"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script>
// Origin 구성 요소 프로토콜 + 도메인명(서버명) + 포트번호
// 위 구성 요수 중 1개라도 다르면, 다른 오리진
// 다른 오리진에 요청을 보내는 걸 Cross Origin이라 부르는데
// ajax에선 기본적으로 막혀 있음 (same-origin 정책)
// 왜? 조작할 수 있어서

const suminDisp = document.querySelector("#suminDisp");
axios.get("//ddit.or.kr").then(res=>{
    console.log(res.data);
    // 이런 식의 사용이 가능하기 때문에 ajax에만 cross-origin 제약사항이 존재
    suminDisp.innerHTML = res.data;
});

</script>
