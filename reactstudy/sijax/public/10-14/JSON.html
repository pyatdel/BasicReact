<!DOCTYPE html>
    <meta charset="UTF-8">
    <script> // 10-18
        
        // JSON => JavaScript Object Notation(자바스크립트 객체 표기법)
        // [], {} 가  대표적

        // 일반적인 객체 선언법
       
        const name="유정식당";

        // 1. 객체 리터럴 방식 && 객체 리터럴 내부에서 직접 속성 할당
        const ysm = {
            name: "수민",       // 'name'
            alias:"말없음 걸어가야 함"
        }
        
        // 2. new Object() 생성자 방식 && 점 표기법
        // const ysm = new Object();
        // ysm1.name    = "수민";
        // ysm1.alias   = "말없음 걸어감";

        // 3. 빈 객체 생성 후 속성 추가
        const ysm1 = {};
        ysm1.name    = "수민";
        ysm1.alias   = "말없음 걸어감";

        // 대괄호 표기법(연관 배열) => 동적으로 키를 지정할 수 있음
        const ysm2 = {
            [name] : "수민",      // 배열식 접근법, 또는 연관배열이라 부름, 변수 name의 값을 키로 사용
            ["alias"] : "말없음 차사" // 문자열 "alias"를 키로 사용
        }

        // 객체 생성 후, 대괄호 표기법으로 할당
        const ysm3 = {};
        ysm3[name] = "수민";      // key값 동적할당이 가능, 변수 name의 값을 키로 사용
        ysm3["alias"] = "말없음 치사"; // 문자열 "alias"를 키로 사용

        console.log("체크", ysm, ysm1, ysm2, ysm3);
        
    </script>
