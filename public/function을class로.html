<!DOCTYPE html>
<meta charset="UTF-8">
<script>
  // class를 한마디로 정의 한다면? 사용자 정의 데이터 타입!
  // function 키워드가 class의 의미로 쓰일 수 있음

  function Talent(name,age,alias){     // 생성자 함수
    // 멤버 변수
    this.name = name;
    this.age = age;
    this.alias = alias;

    // 메소드 여기에 선언하면 생기는 객체마다 모두 따로 가짐
    // 메모리 낭비, 왜? 상태 저장이 아니니깡
    /*
    this.msg = function(){
       alert(`난 ${this.name} 넌 누구얌?`);
    }
    */

    return this; // 생략 가능, 명시적 적어 둠, 그냥 function과 안 헷갈리겡
  }
  // 메소드를 공유영역 prototype에 선언
  Talent.prototype.msg = function(){
      alert(`${this.name}은 메모리를 아껴용`);
  }

  let jinwoo = new Talent("지누",20,"메롱");
  jinwoo.msg();
  let sungmin = new Talent("승민",23,"안메롱");
  sungmin.msg();

  console.log(jinwoo);
  console.log(sungmin);

</script>
