<!DOCTYPE html>
<meta charset="UTF-8">
<style>
    #yj {
       width:300px;
       height:300px;
       border:30px groove black;
    }
    #jm {
       position: relative;
       left:20px;
       width:200px;
       height:200px;
       border:20px groove blue;
    }
    #mg {
      position: relative;
      left:20px;
       width:100px;
       height:100px;
       border:10px groove pink;
    }
</style>
<body>
  <!-- 디버깅에 문제가 있고, 확장성도 안보이는 코드 , 샘플코드로만 활용!!-->
    <a href="javascript:location.href=`//daum.net`" >진찬이 안 좋은 코드</a><br>
    <a href="#" onclick="fmgClk()">진찬이 좀 굉장해</a>

    <div id="yj" onclick="fYJ()">윤정
      <div id="jm" onclick="fJM()">정민
        <div id="mg" onclick="fMG()">
          미강
        </div>
      </div>
    </div>
</body>
<script>
function fmgClk(){
   event.preventDefault(); // built-in 이벤트 막기, 꼭 기억!!
 
   /*  역산이 가능하므로 이런걸 보안에 쓰는 건 바보같은 행위!!!
    인코딩함수    escape      encodeURI     encodeURIComponent
    디코딩함수    unescape    decodeURI     decodeURIComponent
   */

   alert(decodeURIComponent(location.href));
   location.href= "//naver.com";
}

// 이벤트 버블링! (아주 사생활이 없엉, 이렇게 못 살앙)  
function fYJ(){
   alert("나 윤정");
}
function fJM(){
  event.stopPropagation(); // 이벤트 전파 막깅, 이벤트 캡처링
   alert("나 정민");
}
function fMG(){
   event.stopPropagation(); // 이벤트 전파 막깅
   alert("나 미강");
}
</script>
