<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 함수의 매개변수에 타입 제약사항이 있나용?  => 흥! 없엉!
// 함수의 return 타입에는 제약사항이 있나용?  => 흥! 업썽!

/*  함수 이름을 함수 포인터 FP(Function Pointer)라 부름
param = function(){
    alert("나 함수얌 그렇칭?");
}
*/

// return 타입에 제약사항이 없음
function fCk2(){
   return function(){
       return [
        function(pName){
          alert(`${pName} 몇살이얌?`);
          return "유노유노";
       }
      ];
   }
}

// 요걸 눈으로 따라 갈 수 있으면 OK! 완전 훌륭!
fCk2()()[0]("미강이가  2명 양미강");

console.log("체킁1:",fCk2());
console.log("체킁1:",fCk2()()); // 배열
console.log("체킁1:",fCk2()()[0]("지누션")); // index 0번 요소가 무엇인가 알수 있음





function fCk(param){
   console.log("체킁:",param);
   //param("지영");
   //?? 너머온 함수를 호출하려면
   param[1](param[0]);  // 요런걸 눈이 따라갈수만 있으면 됨!
}
// 어떤 데이터 타입을 매개변수로 보내던 상관없음!
//fCk({name:"유정",friend:["완희","윤호","지영"]});

// 콜백함수(callback) => 단지 뒤에 불린다 해서 callback
const jyF = function(pName){
    alert(`${pName} 함수얌 그렇칭?`);
}
//fCk(["진모",function(pName){alert(`${pName} 안농`)}]);
</script>
