<script>
   const sForm = document.querySelector("#sForm");
   // form에는 elements라는 속성이 있음. 딱 사용자 입력태그만 가져옴
   
   const Sumin = {}; // 네임스페이스용 빈 객체
   Sumin.from = function(pCol){
      let emptyArr = [];
      for(let i=0; i<pCol.length; i++){
        emptyArr.push(pCol[i]);
      }
      return emptyArr;
   }

   function makeJSON(){
     let suminElems = Sumin.from(sForm.elements);
     //console.log("수민 체킁:",suminElems);

    let memberVO = {};
    // form태그 안의 사용자 입력태그들 값을 이용하여 json객체 만들기
    // 왱? ajax로 보내려면 요따구로 맹글어야 보내기 좋음  
    suminElems.forEach(elem => {
       memberVO[elem.name] = elem.value;
      //console.log("진찬 체킁:",elem);
    })
    console.log("전진찬 체킁",memberVO); 
   }
