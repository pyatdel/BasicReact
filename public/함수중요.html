<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 함수 function 옴팡지게 중요하디용!!
// 반복되는 걸 안 할려공, DRY원칙 : Do not Repeat Yourself
// KISS 원칙 : Keep It Simple,Stupid, 바보얌 심플하게 맹글엉!

// 정석 선언법
let myName="정윤";
function fYJ(){

  if(myName=="윤정"){
    return `만세 ${myName}`;
  }
  // 요기에 구지 else가 필요 없어짐!
  return `${myName} 누구얌`;

  //return "지누자?";      // 안써도 이게 생략되어 있음, 함수 종료의 의미
  //alert("메롱"); // 실행될 수 없음, 이미 위에서 종료 되었음 
}
alert(fYJ()); // ??

</script>
