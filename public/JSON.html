<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// JSON => JavaScript Object Notation(자바스크립트 객체 표기법)
// [], {} 가 대표적

// 일반적인 객체 선언법

const name="유정식당";

const ysm = {
   name:"수민",       // 'name'
   alias:"말없음 걸어가야 함"
}

const ysm1 = new Object();
ysm1.name = "수민";
ysm1.alias = "말없음 걸어감";

const ysm2 = {
  [name]:"수민",       // 배열식 접근법, 또는 연관배열이라 부름
  ["alias"]:"말없음 차사"
}

const ysm3 = {};
ysm3[name]="수민";     // key값 동적할당이 가능
ysm3["alias"]="말없음 치사";

console.log("체킁",ysm, ysm1,ysm2,ysm3);
</script>
