<script>
  //  DOM 서치 변칙 테크닉, 잘 쓰면 아주 훌륭함!
  const jcCkBoxs = document.querySelectorAll("[jin]");
  var totalCnt = 0;  // 시작시 체크된 게 없어서 초기값 0 
  const LimitCount = 4; 

  function fClick(pThis){
     if(pThis.checked){
        // 체크 안된 걸 체크할 때 발생 
        totalCnt++;
        // 리미트 처리 (허용 갯수는 3갱)
        if(totalCnt > LimitCount){
          alert("이미 3개 다 하셨네용! Good Bye");
          totalCnt--; // 위에서 증가 시킨거 취소
          pThis.checked=false; // 체크한것도 취소
        }     
     }else {
       // 체크된 걸 체크 해제하는 경우
       totalCnt--
     }
     //alert("현재 체크 갯수는" + totalCnt);
  }
