<!DOCTYPE html>
<meta charset="UTF-8">
<script>
  var AAA = 272;
  var BBB = 337;
  // 추가 변수 선언은 없습니다.
  // 산술 연산 (+, -, *, /) 가능 합니다.

  // 코드 작성, 변수 값 swap

  AAA = AAA + BBB;  // AAA= 10
  BBB = AAA - BBB;  // BBB = 10 - 3 = 7
  AAA = AAA - BBB;  // AAA = 10 - 7 = 3


  alert(`AAA = ${AAA}`);  // 337
  alert(`BBB = ${BBB}`);  // 272
</script>
